<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/wp-content/themes/MyTheme/bootstrap/css/bootstrap.min.css" type="text/css" media="screen, projection"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/registration.css" />

</head>
<style>
	body{
		background: url(img/21.png)no-repeat;
		background-size: 100%;
		bgcolor:white;
		filter:alpha(opacity=25)
		opacity: 0.2; 
	}
</style>
<body style="background-attachment:fixed" topmargin="0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <div class="form container">
        <form method="post">
			<div class="registration">
				<div class="form-group">
					<label class="ml-2" for="exampleInputName">Name</label>
					<input name="name" type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Name Surname">
				</div>
				<div class="form-group">
					<label class="ml-2" for="exampleInputEmail1">Email address</label>
					<input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example@mail.com">
				</div>
				<div class="form-group">
					<label class="ml-2" for="exampleInputPassword">Password</label>
					<input name="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
				</div>
				<div class="form-group">
					<label class="ml-2" for="exampleInputRePassword">Re-Password</label>
					<input name="repass" type="password" class="form-control" id="exampleInputRePassword" placeholder="Re-Password">
				</div>
				<div class="form-group">
					<label class="ml-2" for="exampleInputPhone">Phone number</label>
					<input name="phone" type="text" class="form-control" id="exampleInputPhone" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" placeholder="+7 777 777 77 77">
				</div>
				<button type="submit" class="btn d-block mx-auto">Submit</button>
			</div>
		</form>
    </div>
 

</body>
</html>
